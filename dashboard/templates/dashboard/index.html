{% extends "template.html"%}
{% load static %}

{% block head%}
<link rel="stylesheet" href="{% static 'dashboard/css/styledashboard.css' %}">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
<title>{{title}} - Goldmine</title>

{% endblock head%}

{% block body%}
<header class="header" id="header">
    <div class="header__toggle">
        <i class="uil uil-gold" id="header-toggle"></i>
    </div>
    <div class="header__logo">
        <img src="{% static 'img/Logo-Goldmine.png' %}" alt="Goldmine Logo">
    </div>
    <div class="header__name">
        <h1>{{name}}</h1>
    </div>
</header>

<section class="body-a">
    <img src="{% static 'dashboard/img/Company-pana.png'%}" alt="">
</section>
<section class="body-b">
    <form method="POST">
        {% csrf_token %}
        <button id="dshbrd" name="newacc" type="submit" href="{% url 'engine:index'%}"> As Good As It's Gold</button>
    </form>
</section>

{% endblock body%}
